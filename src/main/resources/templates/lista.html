<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Lista de Empleados</h1>
        <table class="table table-striped">
        <thead>
        <th scope="col">Nombre</th>
        <th scope="col">Dirección</th>
        <th scope="col">Años Antiguedad</th>
        <th scope="col">Email</th>
        </thead>
        <tbody>
        <tr scope="row" th:each="empleados: ${empleados}">
            <td th:text="${empleados.nombreEmpleado}"></td>
            <td th:text="${empleados.direccionEmpleado}"></td>
            <td th:text="${empleados.aniosAntiguedad}"></td>
            <td th:text="${empleados.correoEmpleado}"></td>
        </tr>
        </tbody>
        </table>
        <a th:href="@{/empleados/formulario}" class="btn btn-dark">Agregar Nuevo empleado</a>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
